<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MUACM</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="icon" href="../img/logos/MuACMlogo.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="contactUs">
      <form action="https://formspree.io/f/mgergovv" method="post" id="my-form">
        <div class="title">
          <h2>Contact Us</h2>
        </div>
        <div class="box">
          <!-- Form -->
          <div class="contact form">
            <h3>Send a Message</h3>
            <form>
              <div class="formBox">
                <div class="row50">
                  <div class="inputBox">
                    <span>First Name</span>
                    <input type="text" name="firstName" required />
                  </div>
                  <div class="inputBox">
                    <span>Last Name</span>
                    <input type="text" name="lastName" required />
                  </div>
                </div>

                <div class="row50">
                  <div class="inputBox">
                    <span>Email ID</span>
                    <input
                      type="text"
                      placeholder="abc@gmail.com"
                      name="email"
                      required
                    />
                  </div>
                  <div class="inputBox">
                    <span>Phone</span>
                    <input
                      type="text"
                      placeholder="+91 "
                      name="mobile"
                      required
                      pattern="^\d{10}$"
                    />
                  </div>
                </div>

                <div class="row100">
                  <div class="inputBox">
                    <span>Message</span>
                    <textarea
                      placeholder="Write your query here"
                      name="message"
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="row100">
                  <div class="inputBox">
                    <input
                      type="submit"
                      value="Send"
                      href="mailto:vmayank.1725@gmail.com"
                    />
                  </div>

                  <a
                    href="../index/index.html"
                    style="display: flex; justify-content: center"
                  >
                    Back to Home
                  </a>

                  <div id="status"></div>
                </div>
              </div>
            </form>
          </div>

          <!-- info box-->
          <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
              <div>
                <span><ion-icon name="location"></ion-icon> </span>
                <p>Medi-Caps University, ACM Student Chapter</p>
              </div>
              <div>
                <span> <ion-icon name="mail-open"></ion-icon></span>
                <a href="mailto:connectwithmuacm@gmail.com"
                  >connectwithmuacm@gmail.com</a
                >
              </div>
              <div>
                <span> <ion-icon name="call"></ion-icon></span>
                <a href="tel:+91 8989868667">+91 89898 68667</a>
              </div>

              <!-- Social MEdia Links-->
              <ul class="sci">
                <li>
                  <a href="https://discord.gg/nb33MJj5vq" target="_blank"
                    ><ion-icon name="logo-discord"></ion-icon
                  ></a>
                </li>
                <li>
                  <a href="https://www.instagram.com/mu_acm/" target="_blank"
                    ><ion-icon name="logo-instagram"></ion-icon
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/company/acm-student-chapter-medicaps/" target="_blank"
                    ><ion-icon name="logo-linkedin"></ion-icon
                  ></a>
                </li>
                <li>
                  <a href="https://medium.com/muacm" target="_blank"
                    ><ion-icon name="logo-medium"></ion-icon
                  ></a>
                </li>
              </ul>
            </div>
          </div>

          <!-- MAp-->
          <div class="contact map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.8951700136627!
        2d75.80108821493286!3d22.62038948515823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1
        s0x3962f92cec5d4871%3A0x6d0af0b17ce33d56!2sACM%20Student%20Chapter%2C%20Medi-Caps%20Uni
        versity!5e0!3m2!1sen!2sin!4v1636649242689!5m2!1sen!2sin"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="/js/contact.js"></script>
  </body>
</html>
